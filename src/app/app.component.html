<div class="searchbar">
  <mat-form-field appearance="standard">
    <mat-label>Filter Table</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- login name Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
      <td mat-cell *matCellDef="let row"> {{row.login}} </td>
    </ng-container>

    <ng-container matColumnDef="node_id">
      <th mat-header-cell *matHeaderCellDef> Node Id </th>
      <td mat-cell *matCellDef="let row"> {{row.node_id}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Url </th>
      <td mat-cell *matCellDef="let row"> {{row.url}} </td>
    </ng-container>

    <ng-container matColumnDef="repos_url">
      <th mat-header-cell *matHeaderCellDef> Repos Url </th>
      <td mat-cell *matCellDef="let row"> {{row.repos_url}} </td>
    </ng-container>

    <ng-container matColumnDef="events_url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Events Url </th>
      <td mat-cell *matCellDef="let row"> {{row.events_url}} </td>
    </ng-container>

    <ng-container matColumnDef="received_events_url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Received Events Url </th>
      <td mat-cell *matCellDef="let row"> {{row.received_events_url}} </td>
    </ng-container>

    <ng-container matColumnDef="avatar_url">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td *matCellDef="let row"> <img [src]="row.avatar_url" alt="image" class="avatar" /> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10,25,50,75,100]" aria-label="Select page of users"></mat-paginator>
</div>
